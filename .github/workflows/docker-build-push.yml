name: Build and Push Docker Image

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    concurrency:
      group: docker-build-push-${{ github.ref }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/applitrack
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix=sha-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            SITE_URL=${{ secrets.SITE_URL }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/applitrack:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/applitrack:buildcache,mode=max

      - name: Image digest
        run: echo "Image tags:" && echo "${{ steps.meta.outputs.tags }}"

  deploy:
    needs: build-and-push
    uses: ./.github/workflows/trigger-deployment.yml
    secrets: inherit
