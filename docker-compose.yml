services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: applitrack-db-dev
    environment:
      POSTGRES_USER: sanan
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/001_initial_setup.sql:/docker-entrypoint-initdb.d/001_initial_setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sanan -d database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - applitrack-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: applitrack-backend-dev
    environment:
      - DATABASE_URL=postgresql://sanan:password@postgres:5432/database
      - CORS_ORIGINS=http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applitrack-network

  # Vite + TanStack Router Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: applitrack-frontend-dev
    env_file:
      - ./frontend/.env.local
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - applitrack-network

volumes:
  postgres_data:
    driver: local

networks:
  applitrack-network:
    driver: bridge
