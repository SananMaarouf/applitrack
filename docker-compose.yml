version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: applitrack-db-dev
    environment:
      POSTGRES_USER: sanan
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/001_initial_setup.sql:/docker-entrypoint-initdb.d/001_initial_setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sanan -d database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - applitrack-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
        - SITE_URL=${SITE_URL}
    container_name: applitrack-app-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://sanan:password@postgres:5432/database
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=sanan
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=database
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL=/dashboard
      - NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL=/dashboard
      - SITE_URL=${SITE_URL}
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applitrack-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  applitrack-network:
    driver: bridge
