# Production Docker Compose for Applitrack
# Deployed via Dokploy Compose service type
#
# Local testing:
#   docker compose -f docker-compose.prod.yml --env-file ./env/.env build
#   docker compose -f docker-compose.prod.yml --env-file ./env/.env up -d
#
# Dokploy setup:
#   1. Create a Compose service in Dokploy
#   2. Point to this file
#   3. Set environment variables in Dokploy's Environment tab
#   4. Configure domains in Dokploy:
#      - frontend: applitrack.no / www.applitrack.no → port 80
#      - backend:  api.applitrack.no → port 8000
#   5. Enable HTTPS (Let's Encrypt) in Dokploy for each domain

services:
  # PostgreSQL Database (internal only - not exposed)
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    env_file:
      - ./env/.env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/001_initial_setup.sql:/docker-entrypoint-initdb.d/001_initial_setup.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${DATABASE_USER} -d $${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - applitrack-internal

  # FastAPI Backend (accessible via Dokploy's Traefik → api.applitrack.no)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./env/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applitrack-internal
      - dokploy-network
    expose:
      - "8000"

  # Frontend (accessible via Dokploy's Traefik → applitrack.no)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
        VITE_CLERK_SIGN_IN_URL: ${VITE_CLERK_SIGN_IN_URL:-/sign-in}
        VITE_CLERK_SIGN_UP_URL: ${VITE_CLERK_SIGN_UP_URL:-/sign-up}
        VITE_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL: ${VITE_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL:-/dashboard}
        VITE_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL: ${VITE_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL:-/dashboard}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - dokploy-network
    expose:
      - "80"

volumes:
  postgres_data:
    driver: local

networks:
  # Internal network for database communication (postgres ↔ backend only)
  applitrack-internal:
    driver: bridge
    internal: true
  # Dokploy's Traefik network (required for external routing)
  dokploy-network:
    external: true
