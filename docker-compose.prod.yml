# Production Docker Compose for Applitrack
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: applitrack-db
    restart: unless-stopped
    env_file:
      - ./env/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations/001_initial_setup.sql:/docker-entrypoint-initdb.d/001_initial_setup.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U -d"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - applitrack-internal
    # No ports exposed - only accessible within Docker network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: applitrack-backend
    restart: unless-stopped
    env_file:
      - ./env/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - applitrack-internal
      - applitrack-external
    # No ports exposed directly - use reverse proxy in production
    expose:
      - "8000"

  # Frontend (Nginx serving static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: applitrack-frontend
    restart: unless-stopped
    env_file:
      - ./env/.env
    depends_on:
      - backend
    networks:
      - applitrack-external
    ports:
      - "${FRONTEND_PORT:-80}:80"

  # Optional: Nginx reverse proxy for backend API
  # Uncomment if you want to expose both frontend and API through nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: applitrack-proxy
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - applitrack-external

volumes:
  postgres_data:
    driver: local

networks:
  # Internal network for database communication
  applitrack-internal:
    driver: bridge
    internal: true
  # External network for public-facing services
  applitrack-external:
    driver: bridge
